    * {
      margin: 0;

    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: #000;
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      letter-spacing: 6px;
      margin-bottom: 40px;
      padding-top: 60px;
    }

    .home-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 12px 20px;
      background: #111;
      border: 2px solid #333;
      color: white;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s ease;
    }

    .home-btn:hover {
      background: #333;
      transform: translateY(-3px);
    }

    .store-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .beat-card {
      background: #111;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 380px;
      transition: transform 0.3s, box-shadow 0.3s ease-in-out;

      position: relative;
      overflow: hidden;
    }

    .beat-card:hover {

      box-shadow: 0 15px 30px rgba(255, 255, 255, 0.1);
    }

    .beat-title {

      color: #fff;
    }

    .price {
      text-align: right;

      font-size: 1.2rem;
    }

    .audio-player {

      width: 100%;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .audio-controls {
      display: flex;
      gap: 15px;
      align-items: center;
      width: 100%;
    }

    .play-pause-btn {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .progress-bar {
      width: 100%;
      height: 5px;
      background: #444;
      border-radius: 5px;
      cursor: pointer;
    }

    .progress-bar span {
      display: block;
      height: 100%;
      background: #00bcd4;
      width: 0;
      border-radius: 5px;
    }

    .volume-control {
      width: 80px;
    }

    .paypal-btn-container {
      margin-top: 20px;
      text-align: center;
    }

    .paypal-btn {
      background-color: #0070ba;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .paypal-btn:hover {
      background-color: #005f8d;
    }

    .beat-card-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .visualizer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 6px;
      align-items: flex-end;
      justify-content: center;
      height: 50px;
      z-index: 1;
    }

    .visualizer span {
      width: 6px;
      background: #00ffcc;
      border-radius: 4px;
      animation: pulse 1s infinite ease-in-out;
    }

    .visualizer span:nth-child(1) { animation-delay: 0s; }
    .visualizer span:nth-child(2) { animation-delay: 0.1s; }
    .visualizer span:nth-child(3) { animation-delay: 0.2s; }
    .visualizer span:nth-child(4) { animation-delay: 0.3s; }
    .visualizer span:nth-child(5) { animation-delay: 0.4s; }

    @keyframes pulse {
      0%, 100% { height: 10px; }
      50% { height: 50px; }
    }

    /* Media Queries */
    @media (max-width: 900px) {
      .store-grid {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

      }

      .price {

      }

      .audio-controls {

        align-items: stretch;
      }

      .play-pause-btn {

        margin-bottom: 10px;
      }
    }

      h1 {
        font-size: 2.5rem;
      }

      .price {
        text-align: left;
      }

      }

      }
    }

    @media (max-width: 400px) {

        font-size: 0.9rem;
      }
    }

    @media (max-width: 768px) {
      .store-grid {
        display: flex;
        flex-direction: column;
        gap: 60px;
        padding-bottom: 60px;
      }

      .beat-card {
        width: 100%;
        height: 90vh;
        padding: 25px;
        justify-content: center;
        animation: slideUp 0.7s ease-in-out;
      }

      @keyframes slideUp {
        0% { opacity: 0; transform: translateY(50px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      .audio-controls {
        flex-direction: row;
        flex-wrap: wrap;
        gap: 10px;
      }

      .volume-control {
        width: 100%;
      }
    }

    .visualizer span {
  animation-play-state: paused;
}

.visualizer.active span {
  animation-play-state: running;
}

<script>
  const players = document.querySelectorAll('.audio-player');

  let currentAudio = null;

  players.forEach((player, index) => {
    const audio = player.querySelector('audio');
    const playBtn = player.querySelector('.play-pause-btn');
    const progressBar = player.querySelector('.progress-bar span');
    const progressContainer = player.querySelector('.progress-bar');
    const volumeControl = player.querySelector('.volume-control');
    const visualizer = player.closest('.beat-card').querySelector('.visualizer');

    playBtn.addEventListener('click', () => {
      // Pause other audios
      if (currentAudio && currentAudio !== audio) {
        currentAudio.pause();
        const prevCard = currentAudio.closest('.beat-card');
        if (prevCard) {
          prevCard.querySelector('.play-pause-btn').textContent = '▶️';
          prevCard.querySelector('.visualizer').classList.remove('active');
        }
      }

      if (audio.paused) {
        audio.play();
        playBtn.textContent = '⏸️';
        visualizer.classList.add('active');
        currentAudio = audio;
      } else {
        audio.pause();
        playBtn.textContent = '▶️';
        visualizer.classList.remove('active');
      }
    });

    audio.addEventListener('timeupdate', () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = percent + '%';
    });

    progressContainer.addEventListener('click', (e) => {
      const clickX = e.offsetX;
      const width = progressContainer.offsetWidth;
      const duration = audio.duration;

      audio.currentTime = (clickX / width) * duration;
    });

    volumeControl.addEventListener('input', () => {
      audio.volume = volumeControl.value;
    });

    audio.addEventListener('ended', () => {
      playBtn.textContent = '▶️';
      visualizer.classList.remove('active');
      progressBar.style.width = '0%';
    });
  });
</script>

  <<script>
    // Play/Pause button functionality
    function togglePlayPause(audioElement, button) {
      if (audioElement.paused) {
        audioElement.play();
        button.textContent = "❚❚"; // Change to pause icon
      } else {
        audioElement.pause();
        button.textContent = "▶️"; // Change to play icon
      }
    }
  
    // Update progress bar
    function updateProgressBar(audioElement, progressBar) {
      const progress = (audioElement.currentTime / audioElement.duration) * 100;
      progressBar.querySelector("span").style.width = progress + "%";
    }
  
    // Set volume
    function setVolume(audioElement, volumeControl) {
      audioElement.volume = volumeControl.value;
    }
  
    // Add event listeners to each audio element and control buttons
    function addAudioListeners(num) {
      const audioElement = document.getElementById('audio' + num);
      const playPauseButton = document.getElementById('playPause' + num);
      const progressBar = document.getElementById('progressBar' + num);
      const volumeControl = document.getElementById('volumeControl' + num);
  
      // Play/Pause button
      playPauseButton.addEventListener('click', function () {
        togglePlayPause(audioElement, playPauseButton);
      });
  
      // Update progress bar while audio plays
      audioElement.addEventListener('timeupdate', function () {
        updateProgressBar(audioElement, progressBar);
      });
  
      // Update volume when slider changes
      volumeControl.addEventListener('input', function () {
        setVolume(audioElement, volumeControl);
      });
    }
  
    // Add listeners for each beat card
    for (let i = 1; i <= 6; i++) {
      addAudioListeners(i);
    }
  </script>

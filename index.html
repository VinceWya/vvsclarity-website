      gap: 6px;
      color: #aaa;
      text-decoration: none;
      transition: color 0.3s;

      color: white;
    }

    .credit svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
